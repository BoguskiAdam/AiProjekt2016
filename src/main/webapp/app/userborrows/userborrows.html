<div>
    <h2>Lista wypozyczonych ksiazek</h2>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="userId"><span>User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="isbn"><span>Isbn</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="borrowDate"><span>Borrow Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="returnDate"><span>Return Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="fee"><span>Fee</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="paid"><span>Paid</span> <span class="glyphicon glyphicon-sort"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="borrow in vm.borrows">
                <td>{{borrow.userId}}</td>
                <td>{{borrow.isbn}}</td>
                <td>{{borrow.borrowDate | date:'mediumDate'}}</td>
                <td>{{borrow.returnDate | date:'mediumDate'}}</td>
                <td>{{borrow.fee}}</td>
                <td>{{borrow.paid}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
