<div>
    <h2>Lista wypozyczonych ksiazek</h2>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="isbn"><span>ISBN</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="borrowDate"><span>Data wypozyczenia</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="returnDate"><span>Data zwrotu</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="fee"><span>Oplata</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="paid"><span>Zaplacone</span> <span class="glyphicon glyphicon-sort"></span></th>
                <!--<th></th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="borrow in vm.borrows">
                <td>{{borrow.isbn}}</td>
                <td>{{borrow.borrowDate | date:'mediumDate'}}</td>
                <td>{{borrow.returnDate | date:'mediumDate'}}</td>
                <td>{{borrow.fee}}</td>
                <td>{{borrow.paid}}</td>
                <td class="text-right">
                    <div ng-switch="{{borrow.paid}}">
                        <div ng-switch-when="true" class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="borrowedBookContent({isbn:borrow.isbn})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                        <div ng-switch-when="false" class="btn-group flex-btn-group-container">
                            <button type="submit" class="btn btn-secondary btn-sm" disabled>
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                        <div ng-switch-default>
                            nothing to show
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
