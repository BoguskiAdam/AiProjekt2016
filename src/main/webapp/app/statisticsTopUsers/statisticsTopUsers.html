<div>
    <h2>Ranking najczesciej wypozyczanych ksiazek</h2>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th><span>Imie</span></span></th>
                <th><span>Nazwisko</span></span></th>
                <th><span>E-mail</span> </span></th>
                <th><span>Wypozyczenia</span></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rating in vm.bookRatings">
                <td>{{rating.firstName}}</td>
                <td>{{rating.lastName}}</td>
                <td>{{rating.eMail}}</td>
                <td>{{rating.borrows}}</td>
            </tr>NazwiskoE-mails
            </tbody>
        </table>
    </div>
</div>
