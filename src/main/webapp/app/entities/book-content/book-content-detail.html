
<div>
    <h2><span>Book Content</span> {{vm.bookContent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Book Id</span></dt>
        <dd>
            <span>{{vm.bookContent.bookId}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.bookContent.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="book-content-detail.edit({id:vm.bookContent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
