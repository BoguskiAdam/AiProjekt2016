
<div>
    <h2><span>Borrow</span> {{vm.borrow.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.borrow.userId}}</span>
        </dd>
        <dt><span>Isbn</span></dt>
        <dd>
            <span>{{vm.borrow.isbn}}</span>
        </dd>
        <dt><span>Borrow Date</span></dt>
        <dd>
            <span>{{vm.borrow.borrowDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Return Date</span></dt>
        <dd>
            <span>{{vm.borrow.returnDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Fee</span></dt>
        <dd>
            <span>{{vm.borrow.fee}}</span>
        </dd>
        <dt><span>Paid</span></dt>
        <dd>
            <span>{{vm.borrow.paid}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="borrow-detail.edit({id:vm.borrow.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
