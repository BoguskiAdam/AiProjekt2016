
<div>
    <h2><span>Book</span> {{vm.book.title}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>ISBN</span></dt>
        <dd>
            <span>{{vm.book.isbn}}</span>
        </dd>
        <dt><span>Autor</span></dt>
        <dd>
            <span>{{vm.book.author}}</span>
        </dd>
        <dt><span>Wydawca</span></dt>
        <dd>
            <span>{{vm.book.publisher}}</span>
        </dd>
        <dt><span>Rok wydania</span></dt>
        <dd>
            <span>{{vm.book.yearOfPublication}}</span>
        </dd>
        <dt><span>Cena</span></dt>
        <dd>
            <span>{{vm.book.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
