
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.book.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.book.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isbn">Isbn</label>
            <input type="text" class="form-control" name="isbn" id="field_isbn"
                    ng-model="vm.book.isbn"
                    required ng-maxlength="13" />
            <div ng-show="editForm.isbn.$invalid">
                <p class="help-block"
                    ng-show="editForm.isbn.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.isbn.$error.maxlength">
                    This field cannot be longer than 13 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.book.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.book.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_yearOfPublication">Year Of Publication</label>
            <input type="number" class="form-control" name="yearOfPublication" id="field_yearOfPublication"
                    ng-model="vm.book.yearOfPublication"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imageUrlS">Image Url S</label>
            <input type="text" class="form-control" name="imageUrlS" id="field_imageUrlS"
                    ng-model="vm.book.imageUrlS"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imageUrlM">Image Url M</label>
            <input type="text" class="form-control" name="imageUrlM" id="field_imageUrlM"
                    ng-model="vm.book.imageUrlM"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imageUrlL">Image Url L</label>
            <input type="text" class="form-control" name="imageUrlL" id="field_imageUrlL"
                    ng-model="vm.book.imageUrlL"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_Publisher">Publisher</label>
            <input type="text" class="form-control" name="Publisher" id="field_Publisher"
                    ng-model="vm.book.Publisher"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_available">Available</label>
            <input type="number" class="form-control" name="available" id="field_available"
                    ng-model="vm.book.available"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.book.price"
                    required min="1" />
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
